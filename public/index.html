  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decorative Birthday Homepage</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <header class="bg-blue-500 text-white text-center py-8">
      <h1 class="text-4xl">Happy Birthday!</h1>
      <p class="text-lg mt-4">Join us in celebrating a special day</p>
    </header>

    <section class="container mx-auto p-8 mt-8 bg-white rounded shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <img
            src="birthday_decorations.jpg"
            alt="Birthday Decorations"
            class="w-full h-auto rounded"
          />
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">Party Details</h2>
          <p class="text-gray-700 mb-2">Date: October 15, 2023</p>
          <p class="text-gray-700 mb-2">Time: 5:00 PM - 9:00 PM</p>
          <p class="text-gray-700 mb-2">Location: 1234 Celebration Street</p>
          <p class="text-gray-700 mb-2">RSVP by October 10th</p>
        </div>
      </div>
    </section>

    <footer class="bg-blue-500 text-white text-center py-4 mt-8">
      <p>&copy; 2023 Birthday Bash</p>
    </footer>
  </body>
</html>

</body>
</html>
